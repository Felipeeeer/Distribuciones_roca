<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Módulo Facturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="Logo" width="50" height="50" class="rounded-circle shadow me-2 border border-light" />
        <span class="fs-4 fw-bold">Distribuciones ROCA</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link active" href="facturas.html">Facturas</a></li>
          <li class="nav-item"><a class="nav-link" href="deudas.html">Deudas</a></li>
          <li class="nav-item"><a class="nav-link" href="ventas.html">Ventas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 mb-5">
    <h2 class="mb-4 text-primary d-flex align-items-center"><i class="bi bi-file-earmark-text-fill me-2"></i>Facturas</h2>

    <hr class="my-5" />

    <!-- Buscador por filtros -->
    <section>
      <h4 class="mb-4 text-primary fw-semibold">Buscar Factura</h4>
      <form id="formFiltro" class="row g-3 mb-4 needs-validation" novalidate>
        <div class="col-md-2">
          <label for="filtroFecha" class="form-label">Fecha</label>
          <input type="date" id="filtroFecha" class="form-control" />
        </div>
        <div class="col-md-4 position-relative">
          <label for="filtroCliente" class="form-label">Cliente</label>
          <input type="text" id="filtroCliente" class="form-control" placeholder="Nombre del cliente" autocomplete="off" />
          <!-- sugerencias se inyectan aquí -->
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100 shadow-sm">
            <i class="bi bi-search me-1"></i> Buscar
          </button>
        </div>
      </form>
    </section>

    <!-- Historial -->
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Historial de Facturas</h5>
      </div>
      <div class="table-responsive">
        <table id="tablaVentas" class="table table-striped table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Forma de Pago</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se rellena con JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="toastExito" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">¡Operación exitosa!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">Ha ocurrido un error.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toastAdvertencia" class="toast align-items-center text-bg-warning border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastAdvertenciaTexto">Advertencia.</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/facturas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="text-center py-3 mt-5 border-top text-muted bg-white shadow-sm">
    Distribuciones ROCA &copy; 2025 - Todos los derechos reservados.
  </footer>

  <script>
    // Bootstrap validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
